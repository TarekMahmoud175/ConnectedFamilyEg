<app-dashboard-main-layout [title]="'Add Event'">
  <div class="main_content">
    <form class="w-100 row m-0">
      <!-- {{-- inputs -->
      <div class="col-md-12 p-0">
        <div class="form">
          <div class="container">
            <p class="note"><i class="far fa-circle red mr-1"></i> New events by default is not published, You can publish it from manage events page.</p>
            <!-- names -->
            <div class="form-group row">
              <!-- name -->
              <div class="col-md-6  mb-3">
                <label for="name" class="col">Name</label>
                <input id="name" type="text" class="form-control " name="name" required autofocus
                  placeholder="Event Name">
              </div>
              <!-- year -->
              <div class="col-md-6  mb-3">
                <label for="year" class="col">Year</label>
                <input id="year" type="tel" class="form-control " required placeholder="Event Year">
              </div>
            </div>
            <!-- Description -->
            <div class="form-group row">
              <div class="col-md-12 ">
                <label for="description" class="col">Description</label>
                <textarea id="description" class="form-control" id="" cols="20" rows="5" placeholder="Event Description"></textarea>
              </div>
            </div>
            <!-- prefrences -->
            <div class="form-group row">
              <div class="col-md-12 ">
                <label for="prefrences" class="col">Preferences' Type</label>
                <input id="prefrences" type="text" class="form-control" required placeholder="2r2">
              </div>
            </div>
            <!-- date -->
            <div class="form-group row mb-1">
              <div class="col-md-6  mb-3">
                <label for="start_date" class="col">Start Date</label>
                <input id="start_date" type="date" class="form-control" placeholder="Start Date">
              </div>
              <div class="col-md-6  mb-3">
                <label for="end_date" class="col">End Date</label>
                <input id="end_date" type="date" class="form-control" placeholder="End Date">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- btns -->
      <div class="form-group row w-100 mx-0 d-flex justify-content-center">
        <!-- submit -->
        <div class="col-md-4 mb-2">
          <button type="submit" class="btn btn-primary w-100">
            Add
          </button>
        </div>
        <!-- back -->
        <div class="col-md-2">
          <span class="btn btn-primary w-100 btn-dis p-2" [routerLink]="['/dashboard/events']">
            Discard
          </span>
        </div>
      </div>
    </form>
  </div>
</app-dashboard-main-layout>
